<body>

    <button id="submit-btn">Finish Quiz</button>

    <!-- Modal -->

        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title"><strong>Best Match</strong></h2>
                </div>
                <div class="modal-body">
                    <h2 id="matchName"></h2>
                    <img id="matchImg" src="https://via.placeholder.com/400x400"
                        alt="Placeholder image in case user pic doesn't show">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript">
    // console.log("Javascript is running");
    $("#submit-btn").on("click", function () {
        // event.preventDefault(); 
        // console.log("I've been clicked!");
        // Form validation
        function validateForm() {
            var isValid = true;
            //If the class form-control is empty 
            if (($('.form-control').each(function () {
                if ($(this).val() === '')
                    isValid = false;
            }))
                || //OR if class chosen-select is empty...
                ($('.chosen-select').each(function () {
                    if ($(this).val() === "")
                        isValid = false
                }))) //end if statement
                return isValid;
        }

        if (validateForm() === true) {
            var newUser = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()

                ]
            };
            var currentURL = window.location.origin;
            // Ajax call for receiving response after POST req
            $.post(currentURL + "/api/pets", newUser, function (data) {
                $("#bestPet").text(data.name);
                $("#bestPetPhoto").attr("src", data.photo);
                $("#bestPetModal").modal("toggle");
            });
            console.log(newUser);
        } else {
            // If a required field is missing, show alert
            alert("Survey is incomplete!");
        }
    })
</script>
