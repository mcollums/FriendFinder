<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>PetMatcher!</title>

      <!-- Favicon -->
      <link rel="shortcut icon" type="image/png" href="#" />
      <!-- Bootstrap Link -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <!-- Link to custom CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- JQuery Script -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

<body>
    Start the quiz!
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h3 id="question-heading"></h3>
                <div id="choice-1" class="col-md-2">Strongly Disagree</div>

                <div id="choice-3" class="col-md-2">Slightly Disagree</div>
                <div id="choice-4" class="col-md-2">Slightly Agree</div>
                <div id="choice-5" class="col-md-2">Agree</div>
                <div id="choice-6" class="col-md-2">Strongly Agree</div>
            </div>
        </div>
    </div>
    <button id="submit-btn" href="/survey">Finish Quiz</button>
